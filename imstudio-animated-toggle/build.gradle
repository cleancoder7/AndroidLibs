apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile project(':imstudio-core')
}
task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/classes.jar')
    include('classes.jar')
    into('release/')
    rename('classes.jar', 'imstudio-animated-toggle.jar')
}
task deleteOldJar(type: Delete) {
    delete 'release/imstudio-animated-toggle.jar'
}
exportJar.dependsOn(deleteOldJar, build)
